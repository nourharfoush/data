                                <div class="col-md-6">

                                    <label class="form-label">نوع التعليم</label>

                                        <option value="distance">تعليم عن بعد</option>

                                    <input type="file" class="form-control" name="payment_receipt_image" accept="image/*,application/pdf" required>
